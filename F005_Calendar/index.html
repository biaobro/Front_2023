<!-- CSS 和 JS 库：https://github.com/yusufshakeel/dyCalendarJS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dycalendar.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <div id="dycalendar"></div>
            </div>
        </div>
    </section>
    <script src="js/dycalendar.js"></script>
    <script>
        dycalendar.draw({
            target : '#dycalendar',
            type : 'month',
            highlighttargetdate: true,
            prevnextbutton:'show'
        });
    </script>
</body>
</html>
